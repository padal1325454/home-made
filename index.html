<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management — Phone Order Business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div class="login-page page" id="login-page">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">OMS</div>
        <span>Order Management</span>
      </div>
      <h2>Sign in</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="login-username" placeholder="admin / supervisor / employee" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary btn-block">Sign in</button>
      </form>
      <p class="login-hint">Demo: admin/admin123, supervisor/super123, employee/emp123</p>
    </div>
  </div>

  <!-- App Container -->
  <div class="app-container hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">OMS</div>
          <span>Order Mgmt</span>
        </div>
      </div>
      <nav class="nav-section">
        <div class="nav-label">Main</div>
        <a href="#" class="nav-item" id="nav-dashboard" data-route="dashboard">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" id="nav-orders" data-route="orders">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
          <span>Orders</span>
        </a>
        <a href="#" class="nav-item" id="nav-customers" data-route="customers">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
          <span>Customers</span>
        </a>
        <a href="#" class="nav-item" id="nav-products" data-route="products">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
          <span>Products</span>
        </a>
        <a href="#" class="nav-item" id="nav-users" data-route="users">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
          <span>Users</span>
        </a>
        <a href="#" class="nav-item" id="nav-reports" data-route="reports">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
          <span>Reports</span>
        </a>
        <a href="#" class="nav-item" id="nav-settings" data-route="settings">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <h1 class="top-bar-title">Dashboard</h1>
        <div class="top-bar-center">
          <input type="search" class="search-bar" placeholder="Search..." aria-label="Search">
        </div>
        <div class="top-bar-actions">
          <button type="button" class="btn-primary top-bar-create-order" style="display: inline-flex;">Create Order</button>
          <button type="button" class="icon-btn" aria-label="Notifications">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <div class="profile-dropdown">
            <button type="button" class="profile-dropdown-btn avatar" id="profile-btn">AD</button>
            <div class="profile-dropdown-menu hidden">
              <a href="#" class="profile-logout">Log out</a>
            </div>
          </div>
        </div>
      </header>

      <div class="page-content">
        <!-- Dashboard -->
        <div id="page-dashboard" class="page">
          <div class="page-content-inner"></div>
        </div>

        <!-- Orders List -->
        <div id="page-orders" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Order Draft -->
        <div id="page-order-draft" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Order Details -->
        <div id="page-order-details" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Customers List -->
        <div id="page-customers" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Customer Form -->
        <div id="page-customer-form" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Customer Profile -->
        <div id="page-customer-profile" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Products List -->
        <div id="page-products" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Users List -->
        <div id="page-users" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Reports -->
        <div id="page-reports" class="page hidden">
          <div class="page-content-inner"></div>
        </div>

        <!-- Settings -->
        <div id="page-settings" class="page hidden">
          <div class="page-content-inner"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    // Login form
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      if (login(username, password)) {
        document.getElementById('profile-btn').textContent = (getCurrentUser().name || 'AD').split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      } else {
        showToast('Invalid username or password', 'error');
      }
    });
  </script>
</body>
</html>
